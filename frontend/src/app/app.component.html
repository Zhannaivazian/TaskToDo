<div class="content-area">
  <h1>Todo list</h1>

  <mat-selection-list id="todo-list" (selectionChange)="listItemSelected($event.option.value)">
    <mat-list-option *ngFor="let item of items" value="{{item}}">{{item}}</mat-list-option>
  </mat-selection-list>

  <mat-form-field>
    <input matInput placeholder="New item..." id="add-item-input" [(ngModel)]="newItem">
  </mat-form-field>
  <button mat-button id="add-item-button" (click)="addItem()" [disabled]="newItem == ''">Add</button>
</div>
